<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel='stylesheet'>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="client.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <div class="row">
    <h1>Backend Calculator</h1>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 calcBody">
      <div class="row" id="outPut"></div>
      <div class="col-sm-3 calcRow">
        <div class="numIn">7</div>
        <div class="numIn">4</div>
        <div class="numIn">1</div>
        <div class="numIn">0</div>
        <div id="flip" class="mathOp">±</div>
      </div>
      <div class="col-sm-3 calcRow">
        <div class="numIn">8</div>
        <div class="numIn">5</div>
        <div class="numIn">2</div>
        <div class="numIn">.</div>
        <div id="sqrt" class="mathOp">√x</div>
      </div>
      <div class="col-sm-3 calcRow">
        <div class="numIn">9</div>
        <div class="numIn">6</div>
        <div class="numIn">3</div>
        <div id="exp" class="mathOp">exp</div>
        <div id="clr" class="resolve">C</div>
      </div>
      <div class="col-sm-3 calcRow">
        <div id="addi" class="mathOp">+</div>
        <div id="subtr" class="mathOp">–</div>
        <div id="multi" class="mathOp">×</div>
        <div id="divi" class="mathOp">÷</div>
        <div id="solve" class="resolve">=</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

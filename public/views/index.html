<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>
<body>
  <h1>Backend Calculator</h1>
  <table>
  	<tbody><tr><td id="sciout">
  		<div>
  			<div id="sciOutPut"> </div>
  		</div>
  		<div style="padding-top:3px;">
  			<div>
          <span class="numIn">7</span>
          <span class="numIn">8</span>
          <span class="numIn">9</span>
          <span id="addi" class="mathOp">+</span>
        </div>
  			<div>
          <span class="numIn">4</span>
          <span class="numIn">5</span>
          <span class="numIn">6</span>
          <span id="subtr" class="mathOp">–</span>
        </div>
  			<div>
          <span class="numIn">1</span>
          <span class="numIn">2</span>
          <span class="numIn">3</span>
          <span id="multi" class="mathOp">×</span>
        </div>
  			<div>
          <span class="numIn">0</span>
          <span class="numIn">.</span>
          <span id="exp" class="mathOp">EXP</span>
          <span id="divi" class="mathOp">÷</span>
        </div>
  			<div>
          <span id="flip" class="mathOp">±</span>
          <span id="sqrt" class="mathOp">√x</span>
          <span id="clr" class="resolve">C</span>
          <span id="solve" class="resolve">=</span>
        </div>
  		</div>
  	</td>
  </tr>
</tbody>
</table>
</body>
</html>
